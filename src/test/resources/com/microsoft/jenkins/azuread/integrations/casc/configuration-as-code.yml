jenkins:
  authorizationStrategy:
    azureAdMatrix:
      permissions:
        - "Agent/Build:authenticated"
        - "Agent/Configure:name (upn)"
        - "Agent/Connect:name (upn)"
        - "Agent/Create:name (upn)"
        - "Agent/Delete:name (upn)"
        - "Agent/Disconnect:name (upn)"
        - "Credentials/Create:name (upn)"
        - "Credentials/Delete:name (upn)"
        - "Credentials/ManageDomains:name (upn)"
        - "Credentials/Update:name (upn)"
        - "Credentials/View:name (upn)"
        - "Job/Build:authenticated"
        - "Job/Cancel:name (upn)"
        - "Job/Configure:name (upn)"
        - "Job/Create:name (upn)"
        - "Job/Delete:name (upn)"
        - "Job/Discover:name (upn)"
        - "Job/Move:name (upn)"
        - "Job/Read:name (upn)"
        - "Job/Workspace:name (upn)"
        - "Overall/Read:anonymous"
        - "Overall/Administer:name (upn)"
        - "Overall/Read:name (upn)"
        - "Run/Delete:name (upn)"
        - "Run/Replay:name (upn)"
        - "Run/Update:name (upn)"
        - "View/Configure:name (upn)"
        - "View/Create:name (upn)"
        - "View/Delete:name (upn)"
        - "View/Read:name (upn)"
  securityRealm:
    azureSecurityRealm:
      clientid: "clientId"
      clientsecret: "clientSecret"
      tenant: "tenantId"
